name: Android Release Build

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          echo "KEYSTORE_PATH=release.keystore" >> $GITHUB_ENV
        fi

    - name: Create keystore.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_PATH" ]; then
          echo "storeFile=../release.keystore" > keystore.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
        fi

    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/versionCode = .*/versionCode = ${{ github.event.inputs.version_code }}/" app/build.gradle.kts
        sed -i "s/versionName = .*/versionName = \"${{ github.event.inputs.version_name }}\"/" app/build.gradle.kts

    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Sign APK with apksigner
      if: env.KEYSTORE_PATH != ''
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)

        $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner sign \
          --ks release.keystore \
          --ks-pass pass:$KEYSTORE_PASSWORD \
          --ks-key-alias $KEY_ALIAS \
          --key-pass pass:$KEY_PASSWORD \
          "$APK_PATH"

        $ANDROID_HOME/build-tools/$BUILD_TOOLS_VERSION/apksigner verify "$APK_PATH"

    - name: Rename APK
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        APK_NAME="Ta-v${{ github.event.inputs.version_name }}.apk"
        cp "$APK_PATH" "app/build/outputs/apk/release/$APK_NAME"
        echo "APK_NAME=$APK_NAME" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version_name }}
        name: Release v${{ github.event.inputs.version_name }}
        draft: false
        prerelease: false
        files: app/build/outputs/apk/release/${{ env.APK_NAME }}
        generate_release_notes: false
        body: |
          ## Ta v${{ github.event.inputs.version_name }}

          ### ğŸ“¦ ä¸‹è½½
          ä¸‹è½½ä¸‹æ–¹çš„ APK æ–‡ä»¶è¿›è¡Œå®‰è£…

          ### ğŸ“ ç‰ˆæœ¬ä¿¡æ¯
          - Version Name: ${{ github.event.inputs.version_name }}
          - Version Code: ${{ github.event.inputs.version_code }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk-v${{ github.event.inputs.version_name }}
        path: app/build/outputs/apk/release/${{ env.APK_NAME }}
        retention-days: 30
