
name: Android Release Build

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/versionCode = .*/versionCode = ${{ github.event.inputs.version_code }}/" app/build.gradle.kts
        sed -i "s/versionName = .*/versionName = \"${{ github.event.inputs.version_name }}\"/" app/build.gradle.kts

    - name: Setup keystore for signing
      if: secrets.KEYSTORE_BASE64 != ''
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > $HOME/keystore.jks
        echo "KEYSTORE_FILE=$HOME/keystore.jks" >> $GITHUB_ENV

    - name: Build release APK
      env:
        KEYSTORE_FILE: ${{ env.KEYSTORE_FILE }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_FILE" ]; then
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$KEYSTORE_FILE \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD
        else
          ./gradlew assembleRelease
        fi

    - name: Rename and prepare APK
      run: |
        APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" | head -n 1)
        if [ -n "$APK_PATH" ]; then
          cp "$APK_PATH" app/build/outputs/apk/release/Ta-v${{ github.event.inputs.version_name }}.apk
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version_name }}
        release_name: Release v${{ github.event.inputs.version_name }}
        draft: false
        prerelease: false

    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/Ta-v${{ github.event.inputs.version_name }}.apk
        asset_name: Ta-v${{ github.event.inputs.version_name }}.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/Ta-v${{ github.event.inputs.version_name }}.apk
