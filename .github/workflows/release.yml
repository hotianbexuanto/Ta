name: Android Release Build

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      version_code:
        description: 'Version code (integer)'
        required: true
        default: '1'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/versionCode = .*/versionCode = ${{ github.event.inputs.version_code }}/" app/build.gradle.kts
        sed -i "s/versionName = .*/versionName = \"${{ github.event.inputs.version_name }}\"/" app/build.gradle.kts

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Sign APK
      if: env.KEYSTORE_BASE64 != ''
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore keystore.jks \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEY_PASSWORD" \
          app/build/outputs/apk/release/app-release-unsigned.apk \
          "$KEY_ALIAS"
        zipalign -v 4 app/build/outputs/apk/release/app-release-unsigned.apk \
          app/build/outputs/apk/release/app-release.apk
        rm keystore.jks

    - name: Rename APK
      run: |
        mv app/build/outputs/apk/release/app-release*.apk \
           app/build/outputs/apk/release/Ta-v${{ github.event.inputs.version_name }}.apk || true

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version_name }}
        release_name: Release v${{ github.event.inputs.version_name }}
        draft: false
        prerelease: false

    - name: Upload Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/Ta-v${{ github.event.inputs.version_name }}.apk
        asset_name: Ta-v${{ github.event.inputs.version_name }}.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/Ta-v${{ github.event.inputs.version_name }}.apk
